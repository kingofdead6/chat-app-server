<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome to Our Platform!</div>
        <div class="content">
            <p>Hi <strong>{{name}}</strong>,</p>
            <p>Thank you for registering! We're thrilled to have you on board.</p>
            <a href="https://yourwebsite.com/login" class="cta-button">Login to Your Account</a>
            <p>If you did not sign up, please ignore this email.</p>
        </div>
        <div class="footer">
            &copy; 2025 YourCompany. All rights reserved.
        </div>
    </div>
</body>
</html>
